<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Wheel</title>
	<link rel="stylesheet" href="css/style.css">

</head> 
<body>
<h2>Choose a base color index</h2>
	<color_index>
  <swatch class="red" data-color_index = "1"></swatch>
  <swatch class="red-orange" data-color_index="2"></swatch>
  <swatch class="orange" data-color_index="3"></swatch>
  <swatch class="orange-yellow" data-color_index="4"></swatch>
  <swatch class="yellow" data-color_index="5"></swatch>
  <swatch class="yellow-green" data-color_index="6"></swatch>
  <swatch class="green" data-color_index="7"></swatch>
  <swatch class="green-blue" data-color_index="8"></swatch>
  <swatch class="blue" data-color_index="9"></swatch>
  <swatch class="blue-purple" data-color_index="10"></swatch>
  <swatch class="purple" data-color_index="11"></swatch>
  <swatch class="purple-red" data-color_index="12"></swatch>
</color_index>
<h2>Choose a color scheme</h2>
<color_schemes>

  <input type="radio" name="color_scheme" value="triadic" data-color_scheme="triadic">Triadic<br>
  <input type="radio" name="color_scheme" value="complementary" data-color_scheme="complementary">Complementary<br>
  <input type="radio" name="color_scheme" value="split-complementary" data-color_scheme = "split-complementary">Split-complementary<br>
  <input type="radio" name="color_scheme" value="analogous" data-color_scheme = "analogous">Analogous<br>
  <input type="radio" name="color_scheme" value="monochromatic" data-color_scheme = "monochromatic">Monochromatic<br>
</color_schemes>
<palette></palette>

	<button id="reset_color_index">Reset</button>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
